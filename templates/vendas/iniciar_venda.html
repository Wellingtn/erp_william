{% extends 'base.html' %}

{% block title %}Iniciar Venda - Angels ERP{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Iniciar Venda</h1>
    <form method="post" class="bg-white shadow-md rounded-lg p-6">
        {% csrf_token %}
        <div class="mb-4">
            <label for="cliente" class="block text-gray-700 text-sm font-bold mb-2">Selecione o Cliente:</label>
            <select name="cliente" id="cliente" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                {% for cliente in clientes %}
                <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Iniciar Venda
        </button>
    </form>
</div>
{% endblock %}
