{% extends 'base.html' %}

{% block title %}Confirmar Exclusão - Angels ERP{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto">
    <h2 class="text-2xl font-semibold mb-4 text-purple-800">Confirmar Exclusão</h2>
    <p class="mb-4">Tem certeza que deseja excluir o produto "{{ produto.nome }}"?</p>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="flex justify-between">
            <a href="{% url 'estoque:lista_produtos' %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 transition duration-300">Cancelar</a>
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition duration-300">Confirmar Exclusão</button>
        </div>
    </form>
</div>
{% endblock %}
